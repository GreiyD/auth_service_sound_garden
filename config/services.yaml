# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    exceptions:
        App\Exception\ValidationException: { code: 400 }

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\AuthServiceInterface: '@App\Service\AuthService'

    App\Listener\SetLocaleListener:
        tags:
            - { name: 'kernel.event_listener', event: 'kernel.request', priority: 20}

    App\Listener\ValidationExceptionListener:
        tags:
            - { name: 'kernel.event_listener', event: 'kernel.exception', priority: 10 }

    App\Listener\TranslationExceptionListener:
        tags:
            - { name: 'kernel.event_listener', event: 'kernel.exception', priority: 11 }

    App\Listener\ApiExceptionListener:
        tags:
            - { name: 'kernel.event_listener', event: 'kernel.exception', priority: 10 }

    App\Listener\JWTCreatedListener:
        tags:
            - { name: 'kernel.event_listener', event: 'lexik_jwt_authentication.on_jwt_created' }

    App\ArgumentResolver\RegisterRequestResolver:
        tags: [ 'controller.argument_value_resolver' ]

    App\ArgumentResolver\LoginRequestResolver:
        tags: [ 'controller.argument_value_resolver' ]

    Lexik\Bundle\JWTAuthenticationBundle\Services\JWTTokenManagerInterface: '@lexik_jwt_authentication.jwt_manager'
